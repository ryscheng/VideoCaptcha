<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video CAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href='{{ static_url("css/demo.css") }}' rel='stylesheet' />
    <script type="text/javascript" src='{{ static_url("js/demo.js") }}'></script>
    <script type="text/javascript" src='{{ static_url("js/outercaptcha.js") }}'></script>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <header class="jumbotron subhead">
      <h1>Sign Up for Email</h1><br>
    </header>
    <form action="form" method="post">
    <section id="signupform">
      <table align="center">
        <tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
        <tr><td>Email:</td><td><input type="text" name="email"/></td></tr>
        <tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
      </table>
    </section>
    <section id="captcha">
        <iframe id="captcha_frame" src="http://localhost:8081/captcha"
                   height="300" width="500" frameborder="0"></iframe><br>
        <input type="hidden" name="videocaptcha_challenge" id="videocaptcha_challenge_field" />
        <input type="hidden" name="videocaptcha_response" id="videocaptcha_response_field"/>
        {{ xsrf_form_html() }}
    </section>
    <input type="submit" name="submit" value="Sign Up" />
    </form>
  </div>
  </body>
</html>
