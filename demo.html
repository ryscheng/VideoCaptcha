<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video CAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <script type="text/javascript">
        /*
         * This weirdness allows us to handle loading both from
         * the filesystem, and through the tornado parser.
         */
        function getUrl(str) {
          if (str.indexOf("{" + "{") != 0) return str;
          return str.match(/\"(.*)\"/)[1];
        }
        var styles = ['{{ static_url("css/demo.css") }}'];
        for (var i = 0; i < styles.length; i++) {
          var url = getUrl(styles[i]);
          document.write("<link href='" + url + "' rel='stylesheet'>");
        }
        var scripts = ['{{ static_url("js/demo.js") }}', '{{ static_url("js/outercaptcha.js") }}'];
        for (var i = 0; i < scripts.length; i++) {
          var url = getUrl(scripts[i]);
          document.write('<script type="text/javascript" src="' + url + '">');
          document.write('<' + '/script>');
        }
    </script>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <header class="jumbotron subhead">
      <h1>Sign Up for Email</h1><br>
    </header>
    <section id="signupform">
      <table align="center">
        <tr><td>Name:</td><td><input></td></tr>
        <tr><td>Email:</td><td><input></td></tr>
        <tr><td>Password:</td><td><input></td></tr>
      </table>
    </section>
    <section id="captcha">
        <iframe id="captcha_frame" src="http://localhost:8081/captcha"
                   height="300" width="500" frameborder="0"></iframe><br>
        <textarea style="display:none" name="videocaptcha_challenge_field" rows="3" cols="40"></textarea>
        <input type="hidden" id="videocaptcha_response_field">
    </section>
  </div>
  </body>
</html>
